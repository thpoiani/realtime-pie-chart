<!DOCTYPE html>
<html class="no-js" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Realtime Pie Chart</title>

        <meta name="description" content="Gráfico de Pizza recalculado em tempo real a cada inserção de dados.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/chartist.min.css">
        <link rel="stylesheet" href="/css/realtime-pie-chart.css">
    </head>
    <body class="jumbotron">
        <h1>Realtime Pie Chart <small>Server</small></h1>

        <div class="row">
            <div class="col-md-4 chart">
                <div class="ct-chart ct-square">
                    <span class="glyphicon glyphicon-refresh"></span>
                </div>
            </div>
        </div>

        <script>
            window.server = '<%= server %>';
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chartist.min.js"></script>
        <script src="/js/server.js"></script>
    </body>
</html>
